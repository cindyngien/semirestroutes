<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products!</title>
</head>
<body>
    <h1>Products</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{product.product_name}}</td>
            <td>{{product.product_description}}</td>
            <td>{{product.product_price}}</td>
            <td><a href= '{% url "showproduct" product_id=product.id %}'>Show</a></td>
            <td><a href= '{% url "editproduct" product_id=product.id %}'>Edit</a></td>
            <td> <form action ='{% url "destroyproduct" product_id=product.id %}' method = "post">
                {% csrf_token %}
                        <input type = "submit" value="Remove">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
<p><a href="{% url 'newproduct' %}"> Add a new product!</a></p>
</body>
</html>
